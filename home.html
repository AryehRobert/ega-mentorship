<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EGA | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

  <!-- Include your navbar with links -->

  <main class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6">
    <!-- Left Profile -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="font-bold">Profile</h2>
      <p class="text-blue-800 mt-2">John Doe<br><span class="text-sm text-gray-600">Software Developer</span></p>
    </div>

    <!-- Center Feed -->
    <div class="col-span-2 space-y-4">
      <textarea class="w-full p-4 rounded border border-gray-300" placeholder="What's on your mind?"></textarea>
      <div class="bg-white rounded shadow p-4">
        <p><strong>John Doe</strong><br><small class="text-gray-500">2 hours ago</small></p>
        <p class="mt-2">This is an example of a post in the feed.</p>
        <div class="flex space-x-4 text-sm mt-2 text-blue-600 cursor-pointer">
          <span>Like</span><span>Comment</span><span>Share</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
